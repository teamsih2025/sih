<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>पासवर्ड रीसेट करें - किसान सेवा</title>
    <link rel="stylesheet" href="auth.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Devanagari:wght@400;700&display=swap" rel="stylesheet">
    <style>
      .devanagari { font-family: 'Noto Sans Devanagari', 'Mangal', 'Kokila', Arial, sans-serif; }
    </style>
</head>
<body>
    <main class="login-main">
        <section class="login-card single-card">
            <header class="logo-title-card center-logo">
                <img src="assests/logo.png" alt="किसान सेवा लोगो" class="logo-card">
                <h1 class="devanagari" style="font-size:2.2rem; font-weight:700; color:#388a2f; letter-spacing:2px;">किसान सेवा</h1>
            </header>
            <h2 class="devanagari">पासवर्ड रीसेट करें</h2>
            <form id="reset-form">
                <input type="text" id="user" class="devanagari" placeholder="ईमेल या मोबाइल नंबर" required>
                <button type="button" id="send-code-btn" class="devanagari">कोड भेजें</button>
                <input type="text" id="code" class="devanagari" placeholder="प्राप्त कोड दर्ज करें" style="display:none;" required>
                <div class="password-box" style="display:none;">
                  <input type="password" id="new-password" class="devanagari password-input" placeholder="नया पासवर्ड" required>
                  <button type="button" class="toggle-password" tabindex="-1">
                    <img src="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/icons/eye.svg" alt="Show" class="eye-icon">
                  </button>
                </div>
                <div class="password-box" style="display:none;">
                  <input type="password" id="retype-password" class="devanagari password-input" placeholder="पासवर्ड फिर से दर्ज करें" required>
                  <button type="button" class="toggle-password" tabindex="-1">
                    <img src="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/icons/eye.svg" alt="Show" class="eye-icon">
                  </button>
                </div>
                <button type="submit" id="reset-btn" class="devanagari" style="display:none;">पासवर्ड रीसेट करें</button>
            </form>
            <a href="login.html" class="devanagari signup-link" style="margin-top:12px;">लॉगिन पेज पर जाएं</a>
        </section>
    </main>
    <script src="auth.js"></script>
</body>
</html>
