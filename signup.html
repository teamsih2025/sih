<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>किसान सेवा साइन अप</title>
    <link rel="stylesheet" href="auth.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Devanagari:wght@400;700&display=swap" rel="stylesheet">
    <style>
      .devanagari { font-family: 'Noto Sans Devanagari', 'Mangal', 'Kokila', Arial, sans-serif; }
    </style>
</head>
<body>
    <main class="login-main">
        <section class="login-card single-card">
            <header class="logo-title-card center-logo">
                <img src="assests/logo.png" alt="किसान सेवा लोगो" class="logo-card">
                <h1 class="devanagari" style="font-size:2.2rem; font-weight:700; color:#388a2f; letter-spacing:2px;">किसान सेवा</h1>
            </header>
            <h2 class="devanagari">साइन अप करें</h2>
            <form id="signup-form">
                                <input type="text" id="name" class="devanagari" placeholder="नाम" required>
                                <input type="text" id="place" class="devanagari" placeholder="स्थान" required>
                                <input type="email" id="email" class="devanagari" placeholder="ईमेल" required>
                                <input type="text" id="mobile" class="devanagari" placeholder="मोबाइल नंबर" required>
                                <div class="password-box">
                                    <input type="password" id="password" class="devanagari password-input" placeholder="पासवर्ड" required>
                                    <button type="button" class="toggle-password" tabindex="-1">
                                        <img src="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/icons/eye.svg" alt="Show" class="eye-icon">
                                    </button>
                                </div>
                <button type="submit" id="signup-btn" class="devanagari">साइन अप</button>
            </form>
            <div class="divider"><span class="devanagari">या</span></div>
            <div class="social-login-card">
                <button class="social gmail" title="Google"><img src="https://img.icons8.com/color/36/gmail-new.png"/></button>
                <button class="social facebook" title="Facebook"><img src="https://img.icons8.com/color/36/facebook-new.png"/></button>
                <button class="social apple" title="Apple"><img src="https://img.icons8.com/ios-filled/36/mac-os.png"/></button>
            </div>
            <a href="login.html" class="devanagari signup-link" style="margin-top:12px;">पहले से अकाउंट है? लॉगिन करें</a>
        </section>
    </main>
    <script src="auth.css"></script>
</body>
</html>
